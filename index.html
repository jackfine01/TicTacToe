<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">

        <div id="game-results">
            <div class="headerTextBox">Winner:</div>
            <div id="winner"></div>
        </div>

        <div id="score">
            <div class="headerTextBox">
                Score:
            </div>
            <div id="scoreCard"></div>
        </div>

        <div class="round-results">

            <div class="headerTextBox">
                Round Results:
            </div>

            <div class = resultHolder>
                <div id="playerResult"></div>
                <div id="computerResult"></div>
            </div>

        </div>

    </div>

    <div id="container">
        <div class="buttonHolder">
            <button class="Button" type="button">Rock</button>
            <button class="Button" type="button">Paper</button>
            <button class="Button" type="button">Scissors</button>
        </div>
        <p id = descriptorOfResult></p> 
    </div>

    <div class="footer">
        <div id="fluff">
            Here is some fluff text.
        </div>
    </div>
</body>
</html>
