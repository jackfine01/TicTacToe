    <title>Rock Paper Scissors</title>
    <script>
    
    function getComputerChoice(){
        let numChoice = Math.random();
        let stringChoice = "Scissors"
        if (numChoice <= 0.33)
            stringChoice = "Rock"
        else if (numChoice >= 0.67)
            stringChoice = "Paper"
        return stringChoice
    };



    </script>
