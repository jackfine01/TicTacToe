<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="header">
        <div id="game-results">
            <div class="headerTextBox">Winner:</div>
            <div id="winner"></div>
        </div>
        <div id="score">
            <div class="headerTextBox">
                Score:
            </div>
            <div id="scoreCard">

            </div>
        </div>
        <div class="round-results">
            <div class="headerTextBox">
                Round Results:
            </div>
            <div id="playerResult">

            </div>
            <div id="computerResult">

            </div>
        </div>
    </div>

    <div id="container">
        <div class="buttonHolder">
            <button id="rButton" type="button">Rock</button>
            <button id="pButton" type="button">Paper</button>
            <button id="sButton" type="button">Scissors</button>
        </div>
    </div>

    <div class="footer">
        <div id="fluff">
            Here is some fluff text.
        </div>
    </div>
</body>
</html>
